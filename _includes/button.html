<a class="button is-{{ include.style }} is-medium is-rounded" href="{{ include.href }}" {% if include.blank %} target="_blank" {% endif %}>
    <span>{{ include.title }}</span>
    {% if include.icon %}
    <span class="icon is-small">
        <i class="fas {{ include.icon }}"></i>
    </span>
    {% endif %}
</a>
