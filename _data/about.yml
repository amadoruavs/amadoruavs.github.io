- title: About Us
  text: AmadorUAVs is a club dedicated to the advancement and testing of autonomous UAV (Unmanned Aerial Vehicle) systems. We compete in a variety of both high school and collegiate level events, notably the AUVSI SUAS competition, to demonstrate the true capability of this innovative technology.
  align: left
  image: /assets/images/blocks/about.webp
- title: Our UAV
  text: Ever since our club was officially established in 2018, our team has been hard at work advancing autonomous robotics and flight. Our first prototype drone was designed and built entirely by high school students.
  align: right
  image: /assets/images/blocks/auv.webp
