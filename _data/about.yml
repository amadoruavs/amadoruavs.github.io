- title: About Us
  text: >
      AmadorUAVs is a club at Amador Valley High School in Pleasanton, CA. 
      This club was formed in 2018 with the intent of developing Unmanned Aerial Vehicles (UAVs). 
      We plan to compete in the upcoming 2020/2021 
      <a href="http://www.auvsi-suas.org" target="_blank">AUVSI Student Unmanned Aerial Systems</a> 
      international competition, 
      and we are working hard to aquire the funds and develop a drone.
  align: left
  image: /assets/images/blocks/about.webp
- title: Our UAV Journey
  text: >
      Starting in 2018, we developed multiple prototype airplanes before
      switching to multicopters (drones). Since then, we have designed and constructed
      several versions of our Micron quadcopter. We are currently refining
      and upgrading Micron to be fit for the competition. 
      <a href="/timeline.html">Learn more.</a>
  align: right
  image: /assets/images/blocks/uav.webp
